<head>

    <link rel="stylesheet" type="text/css" href="Pathfinder.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<title>Pathfinder game</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-3">
         
          </div>
          <div class="col-6">
            <h1 class="text-center" >Mars rover game</h1>
            <div id='reset'></div>
          </div>
          <div class="col-3">
           
          </div>
        </div>

        <div class="row">
            <div class="col-3">
   
            </div>
            <div class="col-6">
                <div id='grid' class='grid-container'></div>
            </div>
            <div class="col-3">
                
            </div>
          </div>

          <div class="row" id=control-container>
                <div class="col-3">
                
                </div>
                <div class="col-2">
                  <span class='control' id='L' >TURN LEFT</span>
                </div>
                <div class="col-2">
          
                 <span class='control' id='F' >FORWARD</span>
                 <span class='control' id='B' >BACKWARD</span>
                        
                </div>

                <div class="col-2">
              
                  <span class='control' id='R' >TURN RIGHT</span>   
                         
                 </div>
                <div class="col-3">
                    
                </div>
              </div>


      </div>



      

</body>
